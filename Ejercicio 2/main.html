<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección">
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ingresa tu ciudad">
            </div>

            <div class="form-group">
                <label for="estado">Estado/Provincia:</label>
                <input type="text" id="estado" name="estado" placeholder="Ingresa tu estado">
            </div>

            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" placeholder="Ingresa tu país">
            </div>

            <div class="form-group">
                <label for="codigo-postal">Código Postal:</label>
                <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Ingresa tu código postal">
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña">
            </div>

            <div class="form-group">
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Confirma tu contraseña">
            </div>

            <div class="form-group">
                <label for="ocupacion">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion" placeholder="Ingresa tu ocupación">
            </div>

            <div class="form-group">
                <label for="empresa">Nombre de la Empresa:</label>
                <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa donde trabajas">
            </div>

            <div class="form-group">
                <label for="sitio-web">Sitio Web Personal:</label>
                <input type="url" id="sitio-web" name="sitio-web" placeholder="https://tusitioweb.com">
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" placeholder="Escribe tus hobbies">
            </div>

            <div class="form-group">
                <label for="bio">Biografía:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Escribe una breve biografía"></textarea>
            </div>

            <div class="form-group">
                <label for="boletin">Suscribirme al boletín:</label>
                <input type="checkbox" id="boletin" name="boletin">
            </div>

            <div class="form-group">
                <label for="archivo">Subir archivo:</label>
                <input type="file" id="archivo" name="archivo">
            </div>

            <input type="submit" value="Enviar" class="submit-btn">
        </form>
    </div>
</body>
</html>
